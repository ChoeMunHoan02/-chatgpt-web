<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 웹페이지 만들기 </title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 스타일 */
        .card-img-top {
            width: 100%;
            /* 가로 크기를 카드에 맞춤 */
            height: 300px;
            /* 세로 크기 고정 */
            object-fit: cover;
            /* 비율을 유지하면서 크기 조정 */
        }

        .hero {
            margin-bottom: 60px;
        }

        .card img {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- 구성요소 -->
    <!-- Hero Section -->
    <section class="hero bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">케이뱅크 사진공유 페이지</h1>
            <p class="lead">감성 사진을 공유합니다</p>
        </div>
    </section>

    <!-- 카드 섹션 -->
    <div class="container my-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=400&h=300&fit=crop"
                        class="card-img-top" alt="자연 풍경 사진">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/glow-sea-1065650_640.jpg" class="card-img-top" alt="노을 바다 사진">
                    <div class="card-body">
                        <h5 class="card-title">노을 바다 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">감성사진</h6>
                        <p class="card-text">해질녘 바다의 감성을 담았습니다.</p>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./images/mountains_clouds.jpg" class="card-img-top" alt="산과 구름 사진">
                    <div class="card-body">
                        <h5 class="card-title">산과 구름 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">자연의 신비</h6>
                        <p class="card-text">아름다운 산과 구름이 어우러진 풍경입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</body>

</html>
